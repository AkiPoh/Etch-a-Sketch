<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div id="top">
        <h1>Etch-a-Sketch</h1>
        <div id="adjustSettings">
            <label for="">Grid size (enter a number between 4 and 100):</label>
            <input type="text" id="gridSize" name="gridSize">
            <button type="button">Enter</button>
        </div>
    </div>
    <div id="gridContainer">
        <div class="gridColumn">
            <div class="gridElement" id="one"></div>
            <div class="gridElement" id="two"></div>
        </div>
        <div class="gridColumn">
            <div class="gridElement" id="three"></div>
            <div class="gridElement" id="four"></div>
        </div>
    </div>
</body>
</html>
