<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div id="top">
        <h1>Etch-a-Sketch</h1>
        <div id="adjustSettings">
            <label for="">Grid size (enter a number between 4 and 32):</label>
            <input type="number" id="gridSize" name="gridSize" min="4" max="32">
            <button type="button" id="enterButton">Enter</button>
        </div>
    </div>
    <div id="gridContainer">
        <div id="grid"></div>
    </div>
</body>
</html>
